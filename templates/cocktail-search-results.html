{% extends 'base.html' %}

{% block title %}Cocktails{% endblock %}

{% block body %}
    <div class="container-fluid padding">
        <div class="row top-cocktails">
            <div class="col-12">
                <h1 class="display-8">Search Results</h1>
            </div>
            <hr>
        </div>
    </div>
    <div class="container-fluid padding">
        <div class="row padding"> 
            {% for cocktail in results %}
                <div class="col-md-3">
                    <div class="card">
                        {% if session %}
                            <a href="/cocktail/{{ cocktail['idDrink'] }}" class="card-link">
                        {% else %}
                            <a href="/login" class="card-link">
                        {% endif %}
                            <img src="{{ cocktail['strDrinkThumb'] }}" class="card-img-top">
                            <h5 class="card-title"> {{ cocktail['strDrink'] }} </h5>
                            </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
