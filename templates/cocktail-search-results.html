{% extends 'base.html' %}

{% block title %}Cocktails{% endblock %}

{% block body %}
    <div class="container">
        {% for cocktail in results %}
            <a href="/cocktail/{{ cocktail['idDrink'] }}">
                <img src="{{ cocktail['strDrinkThumb'] }}">
                {{ cocktail['strDrink'] }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
