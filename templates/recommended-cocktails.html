{% extends 'base.html' %}

{% block title %} Recommended Cocktails {% endblock %}

{% block body %}

    <div class="cocktail">
        <h1>Recommended Cocktails</h1>
        {% for cocktail in results %}
            <a href="/cocktail/{{ cocktail['idDrink'] }}">
            <img src="{{ cocktail['strDrinkThumb'] }}">
            {{ cocktail['strDrink'] }}
            </a>
        {% endfor %}
    </div>

{% endblock %}
