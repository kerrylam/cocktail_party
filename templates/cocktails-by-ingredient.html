{% extends 'base.html' %}

{% block title %} Cocktails by Ingredient {% endblock %}

{% block body %}
    <div class="container">
        {% for cocktail in results %}
            {% if session %}
                <a href="/cocktail/{{ cocktail['idDrink'] }}">
            {% else %}
                <a href="/login">
            {% endif %}    
                <img src="{{ cocktail['strDrinkThumb'] }}">
                {{ cocktail['strDrink'] }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
