{% extends 'base.html' %}

{% block title %} Cocktail Party {% endblock %}


{% block body %}
<div class="container">
    <h2>Search for a Cocktail</h2>

    <form method="GET" action="/cocktail/search">
        <label for="search-keyword">Search Keyword</label>
        <input type="text" name="keyword">
        <input type="submit" value="Search">
    </form>
</div>

<div class="cocktail">
    <h1>Top Ten Cocktails</h1>
    {% for cocktails in results %}
        {% for cocktail in cocktails %}
            <a href="/cocktail/{{ cocktail['idDrink'] }}">
                <img src="{{ cocktail['strDrinkThumb'] }}">
                {{ cocktail['strDrink'] }}
            </a>
        {% endfor %}
    {% endfor %}
</div>

{% endblock %}
