{% extends 'base.html' %}

{% block title %} Cocktail Party {% endblock %}


{% block body %}
<div class="container">
    <h2>Search for a Cocktail</h2>

    <form method="GET" action="/cocktail/search">
        <label for="search-keyword">Search Keyword</label>
        <input type="text" name="keyword">
        <input type="submit" value="Search">
    </form>
</div>
{% endblock %}
