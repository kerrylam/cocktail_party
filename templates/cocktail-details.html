{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}

{% block body %}
    <div class="container">
        {{ name }}
        <img src="{{ url }}">
        {{ instructions }}
        {% for ingredient in ingredients %}
            {{ ingredient['measurement'] }}
            {{ ingredient['name'] }}
            <img src="{{ ingredient['img_url'] }}">
        {% endfor %}
    </div>
    <div>
        <form action='/handle_event_form' method="POST">
            <select name="events">
            {% for event in events %}
                <option value={{event.name}}> {{ event.name }} </option>
            {% endfor %}
            </select>
            <input type="submit">
        </form>
                    

{% endblock %}
