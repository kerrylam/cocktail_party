{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}

{% block body %}
    <div class="container-fluid padding">
        <div class="row">
            <h5 class="cocktail-title"> {{ name }} </h5>
        </div>
        <div class="row">
            <div class="col-5">
                <img class="img-thumbnail" src="{{ url }}">
            </div>
            <div class="col-7" style="padding-top: 20px">
                {% for ingredient in ingredients %}
                <div class="card d-inline-block" style="max-width: 12rem;margin-left: 20px; margin-right: 20px; margin-bottom: 15px; text-align: center">
                    <img src="{{ ingredient['img_url'] }}" style="max-width: 8rem; margin-left: 20px; margin-right: 20px; margin-bottom: 15px">
                    <p class="card-text">{{ ingredient['measurement'] }} {{ ingredient['name'] }} </p>
                </div>
                {% endfor %}
                <br><br>
                <p> {{ instructions }} </p>
                <form class="form-inline" action='/handle_event_form' method="POST">
                    <select class="custom-select" name="events">
                    {% for event in events %}
                        <option value={{event.event_id}}> {{ event.name }}</option>
                    {% endfor %}
                    </select>
                    <input type="hidden" name="cocktail_id" value= {{cocktail_id}}>
                    <input type="submit" class="form-control btn btn-outline-dark">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
